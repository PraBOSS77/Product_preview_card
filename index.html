<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/favicon-32x32.jpg">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="Style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="all">
    
      <div class="img" style="height: 750px;">
        <img src="./images/image-product-desktop.jpg" style="
        height: 100%;
        width: 100%;
    "></div>
        <div class="other">
          <div class="title">
            PERFUME
          </div>
          <div class="info">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="more">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="disc">
            <div class="newprice">
              $149.99
            </div>
            <div class="price">
              $169.99
            </div>
          </div>
          <div class="cartt">
            <button class="cart" type="submit"><img src="./images/icon-cart.svg">   Add to Cart</button>
            
          </div>
  </div>

  <!--<div class="attribution">
    Coded by <a href="#">Pradeep</a>.
  </div>-->
</body>

</html>
